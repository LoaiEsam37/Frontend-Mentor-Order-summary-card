<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card" role="main">
    <div class="card__container--image">
      <div class="card__wrapper--image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
    </div>
    <div class="card__container--content">
      <div class="card__wrapper--content">
        <div class="card__title">
          <h1>Order Summary</h1>
        </div>
        <div class="card_paragraph">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="card__plan">
          <div class="card__plan--icon"><img src="./images/icon-music.svg" alt=""></div>
          <div class="card__plan--price"><span>Annual Plan</span><span>$59.99/year</span></div>
          <a href="">Change</a>
        </div>
        <div class="card__accept--button"><a href="">Proceed to Payment</a></div>
        <div class="card__decline--button"><a href="">Cancel Order</a></div>
      </div>
    </div>
  </main>
</body>

</html>
